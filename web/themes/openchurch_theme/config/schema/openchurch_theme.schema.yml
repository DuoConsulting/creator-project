# Schema for the configuration files of the OpenChurch Theme theme.
openchurch_theme.settings:
  type: theme_settings
  label: 'OpenChurch Theme settings'
  mapping:
    button_color:
      type: textfield
      label: Button Color
    button_border:
      type: textfield
      label: Button Border
    button_hover:
      type: textfield
      label: Button Hover
    button_hover_border:
      type: textfield
      label: Button Hover Border
    blog_page_path:
      type: textfield
      label: 'Blog page path'
    events_page_path:
      type: textfield
      label: 'Events page path'
    ministry_alias_path:
      type: textfield
      label: 'Ministry alias path'
    article_alias_path:
      type: textfield
      label: 'Article alias path'
    event_alias_path:
      type: textfield
      label: 'Event alias path'
    sermon_alias_path:
      type: textfield
      label: 'Sermon alias path'
